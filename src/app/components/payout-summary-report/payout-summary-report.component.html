<ion-header class="equity-deposit-container z-index-0">
	<ion-toolbar color="tertiary" class="mobile-visibility">
		<div class="title-block title-block-custom">
			<div class="icon-title">
				<ion-icon name="arrow-back-outline" class="back-button" (click)="goBack()"></ion-icon>
				<ion-title class="title">FAN Payout Summary</ion-title>
			</div>
		</div>
	</ion-toolbar>

	<ion-toolbar class="container smaller-container equity-deposit-head-content">
		<!-- <div class="download-report">
			<span class="name">{{partnerName}}</span>
			<span class="download" (click)="comingOption($event)"><img src="assets/svg/download_excel.svg" alt="">
				Download Report</span>
		</div> -->

		<div class="download_file">
			<div (click)="onPdfDownload()">
				<img src="assets/svg/pdf.svg" alt="">
			</div>
		</div>
		<div class="box-container">
			<div class="items">
				<span class="itemtitle">FAN Code</span>
				<span class="itemvalue">{{fanCode}}</span>
			</div>
			<div class="items">
				<span class="itemtitle">PAN No.</span>
				<span class="itemvalue">{{panNo}}</span>
			</div>
			<div class="items">
				<span class="itemtitle">Month</span>
				<span class="itemvalue">{{displayMonthValue}}</span>
			</div>
			<div class="items">
				<span class="itemtitle">Total Payout</span>
				<span class="itemvalue"><span class="ruppee">₹</span> {{totalPayout }}</span>
			</div>
		</div>
	</ion-toolbar>
</ion-header>
