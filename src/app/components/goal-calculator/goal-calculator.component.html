<ion-header class="mobile-visibility">
		<ion-toolbar color="tertiary">
			<div class="title-block title-block-custom">
				<div class="icon-title">
					<ion-icon name="arrow-back-outline" class="back-button" (click)="goBack()"></ion-icon>
					<ion-title class="title">Goal Calculator</ion-title>
				</div>
			</div>
		</ion-toolbar>
</ion-header>

<div class="desktop-visibility">
	<div class="goal-cal" (click)="goalCalculatorLink()">
		<img src="assets/imgs/goal_calculator_1.png" alt="">
	</div>
</div>

<ion-content class="mobile-visibility">
	<div class="goal-cal" (click)="goalCalculatorLink()">
		<img src="assets/imgs/goal_cal_mobile.png" alt="" class="width-100">
	</div>
</ion-content>
