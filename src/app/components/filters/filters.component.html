<div class="container-block">
	<div class="close" (click)="dismiss()">x</div>
	<div class="title">
		<span>Filters</span>
  </div>
  <div class="items" *ngFor="let dataObj of orderbookFilter, let i = index" (click)="selectItem(i, orderbookFilter, dataObj)" [ngClass]="{'active': dataObj['isSelected']}">
    <div class="prefix">Search by</div>
    <span class="filter-type">{{dataObj['option']}}</span>
  </div>
</div>
