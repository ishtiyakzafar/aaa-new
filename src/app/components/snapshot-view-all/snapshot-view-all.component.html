<div id="custom-modal-mobile-1">
   
    <div class="header">
       <span class="fal fa-times modal-dismiss cross" (click)="closeModal();">X</span>
   </div>
   <div class="weekhigh_title head_weekhighlow pb-5">
       <span class="pr-15">
          52 Week High
       </span>
       <label class="switch">
          <input type="checkbox" id="togBtn" [(ngModel)]="nscBscValue">
          <div class="slider round">
             <span class="on">BSE</span><span class="off">NSE</span>
          </div>
       </label>
    </div>
 
    <div class="week_hl_contains weekhighlow_container modal-container" style="margin-top: 0;">
     
       <div class="weekhighlist table-parent">
          <table class="commontablewidth no-wrap-table">

                   <th class="rightalignwithpadding commonth">LTP</th>
                </tr>
             </thead>
             <tbody class="tbodydone tbodyscroll">
                <tr>

                   <td class="rightalignwithpadding fontgreen">
                      <p class="m-pt0" style="font-size:14px">1,815.55</p>

                        -0.67% 
                       </p>
                   </td>
                </tr>

                         -0.67% 
                        </p>
                    </td>
                 </tr>
             </tbody>
