<div class="desktop-visibility">
    <div class="web-equity thin-scroll">
        <div class="header-table">
            <table style="width: 100%" class="desktop-header-table">
                <thead>
                    <tr>
                        <th>
                            Client ID
                        </th>
                        <th class="pointer" [class.active]="order === 'clientName'" (click)="setOrder('clientName')">
                            Client Name 
                            <img class="sorting-img updated-sorting-img" src="/assets/svg/sorting.svg" alt="">
                            <img class="sorting-img-ascending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="ascending">
                            <img class="sorting-img-descending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="!ascending">
                        </th>
                        <!-- <th class="pointer" [class.active]="order === 'MTDBrokerage'" (click)="setOrder('MTDBrokerage')">
                            MTD (₹) 
                            <img class="sorting-img updated-sorting-img" src="/assets/svg/sorting.svg" alt="">
                            <img class="sorting-img-ascending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="ascending">
                            <img class="sorting-img-descending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="!ascending">
                        </th> -->
                        <th class="pointer" [class.active]="order === 'YTDBrokerage'" (click)="setOrder('YTDBrokerage')">
                            YTD (₹)
                            <img class="sorting-img updated-sorting-img" src="/assets/svg/sorting.svg" alt="">
                            <img class="sorting-img-ascending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="ascending">
                            <img class="sorting-img-descending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="!ascending">
                        </th>
                        <!-- <th class="pointer" [class.active]="order === 'SinceInception'" (click)="setOrder('SinceInception')">
                            Since Inception (₹) 
                            <img class="sorting-img updated-sorting-img" src="/assets/svg/sorting.svg" alt="">
                            <img class="sorting-img-ascending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="ascending">
                            <img class="sorting-img-descending" src="/assets/svg/sorting_ascending.svg" alt="" *ngIf="!ascending">
                        </th> -->
                    </tr>
                </thead>
            </table>
        </div>
        <div class="main-table thin-scroll" (scroll)="divScroll($event)">
            <table style="width: 100%" class="mobile-table">
                <tbody *ngIf="(datas).length > 0 && dataLoad">
                    <tr *ngFor="let dataObj of datas">
                        <td>
                            {{dataObj['clientId']}}
                        </td>
                        <td>
                            <span style="cursor:pointer" class="hyperlinkstyle" (click)="goToClientDetails(dataObj)">{{dataObj['clientName']}}</span>
                        </td>
                        <!-- <td>
                            {{dataObj['mtd']}}
                        </td> -->
                        <td>
                            {{dataObj['ytd']}}
                        </td>
                        <!-- <td>
                            {{dataObj['inception']}}
                        </td> -->
                    </tr>
                </tbody>
                <div class="loader" *ngIf="!dataLoad" style="min-height: 173px;">
					<img src="/assets/imgs/loader.gif" alt="">
				</div>
				<div class="loader" *ngIf="(datas).length == 0 && dataLoad" style="min-height: 173px;">
					<h4>No records found.</h4>
				</div>
            </table>
        </div>
    </div>
</div>

<ion-content class="inner-content mobile-visibility">
    
    <div class="web-equity detail-part-dashboard detail-part-aum-inner mobile-visibility">
		<div class="main-table thin-scroll">
			<table style="width: 100%" class="mobile-table">
				<tbody *ngIf=" datas.length">
					<tr *ngFor="let dataObj of datas">
						<td>
							<div class="code-block">
								<span class="code">{{dataObj['clientId']}}</span>
								<span class="name hyperlinkstyle" (click)="goToClientDetails(dataObj)">{{dataObj['clientName']}}</span>
							</div>
						</td>
						<!-- <td>
							{{dataObj['mtd']}}
						</td> -->
						<td>
							{{dataObj['ytd']}}
						</td>
						<td>
							{{dataObj['inception']}}
						</td>
					</tr>
				</tbody>
				<div class="loader" *ngIf="!dataLoad" style="height: 300px">
					<img src="/assets/imgs/loader.gif" alt="">
				</div>
				<div class="loader" *ngIf="dataLoad && !datas.length" style="height: 300px">
					<h4>No records found.</h4>
				</div>
			</table>
		</div>
	</div>
	<ion-infinite-scroll *ngIf="enableNext" threshold="100px" (ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
