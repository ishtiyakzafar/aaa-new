<ion-header>
	<ion-toolbar color="tertiary" class="mobile-visibility">
		<div class="title-block title-block-custom">
			<div class="icon-title">
				<ion-icon name="arrow-back-outline" class="back-button" (click)="goBack()"></ion-icon>
				<ion-title class="title">Payout Request</ion-title>
			</div>
			<div *ngIf="fundTabValue == 'bank' && passClientCode">
				<span style="font-size:12px" (click)="goToPayoutHistory()">View History</span>
			</div>
		</div>
	</ion-toolbar>

</ion-header>

<div>

	<app-move-funds [equityPayoutAmount]="equityPayoutAmount" [mfPayoutAmount]="mfPayoutAmount" *ngIf="fundTabValue == 'fund'"></app-move-funds>
	<app-sendto-bank [passClientCode]="passClientCode" [equityPayoutAmount]="equityPayoutAmount" (outputClientCode)="clientCodeFromChild($event)"
	 [equityPayoutSendToBank]="equityPayoutSendToBank" (addParentOverlay)="addOverlayFunction($event)" *ngIf="fundTabValue == 'bank' && displayChild" [isDesktop]="isDesktop"></app-sendto-bank>
	
	 <div *ngIf="!dataLoad" class="overlay-div" (click)="overlayClicked($event)">
		<div style="position:absolute;top:30%; left:50%" *ngIf="!dataLoad">
			<img style="width:30px" src="/assets/imgs/loader.gif" alt="">
		</div>
	 </div>

</div>
